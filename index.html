<!DOCTYPE html>
<html>

<head>
    <title>Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
  <!--  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />-->
    
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>HANGMAN</h1>
        </header>
        <div class="row">
            <div class="col-md-12">
                <!-- Press Any KEY to start title-->
                <h4>Press Any Key To Start</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!-- Guesses Left-->
                <h4>Guesses Remaining:
                    <span id="remainingguesses"></span>
                </h4>
            </div>
            <div class="col-md-6">
                <!-- Game Wins Counter-->
                <h4>Wins:
                    <span id="wins"></span>
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <!--Word to Guess Blanks -->
                        <h4 class:"currentword">Current Word: <span id="currentword"></spanid></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <!-- Used Word Logger-->
                        <h4>Letters Already Guessed:</h4>
                        <h4 id="lettersguessed"></h4>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Previous Correct answer or other content ie pictures-->
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
